<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="onSubmit">
            <input type="submit" value="提交">
        </form>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            methods:{
                onSubmit:function(){
                    alert("prevent");
                }
            }
        });
    </script>
</body>
</html>
