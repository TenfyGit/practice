<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article元素</title>
</head>
<body>
    <article>
        <header>Hello World</header>
        <article>
            <header>article可以进行嵌套</header>
            <p>评论</p>
            <footer>时间</footer>
        </article>
        <footer>
            <p>@2019</p>
        </footer>
    </article>
    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="600" height="400"></embed>
        </object>
    </article>
</body>
</html>
